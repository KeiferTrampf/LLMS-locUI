<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LM Studio Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>LM Studio Web UI</h2>
    <div id="settings" class="settings-panel">
      <h3>Settings</h3>
      <div class="settings-grid">
        <label for="ip">LMstudio IP</label>
        <input
          id="ip"
          type="text"
          placeholder="Server IP"
          value="192.168.1.75"
        />

        <label for="port">LMstudio Port</label>
        <input id="port" type="text" placeholder="Server Port" value="11434" />

        <label for="sysprompt">System Prompt</label>
        <select id="sysprompt">
          <option value="1">Helpful Assistant</option>
          <option value="2">Artistic Assistant</option>
          <option value="3">Technical Assistant</option>
        </select>

        <label for="model">Model</label>
        <select id="model">
          <option value="llama-3-8b-lexi-uncensored">Llama</option>
          <option value="openai/gpt-oss-20b">GPT</option>
        </select>

        <label for="temperature">Temperature</label>
        <input
          id="temperature"
          type="number"
          step="0.1"
          value="0.7"
          min="0"
          max="1"
        />
      </div>
    </div>
    <div id="chat">
      <div id="conversation"></div>
      <textarea id="prompt"></textarea>
      <button id="send">Send</button>
      <button id="download">Download Conversation</button>
      <pre id="response" style="display: none"></pre>
    </div>
    <script src="script.js"></script>
  </body>
</html>
