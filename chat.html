<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LM Studio Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat">
      <input id="ip" type="text" placeholder="Server IP" value="192.168.1.75" />
      <input id="port" type="text" placeholder="Server Port" value="11434" />
      <h2>LM Studio Web UI</h2>
      <select id="sysprompt">
        <option value="1">Helpful Assistant</option>
        <option value="2">Artistic Assistant</option>
        <option value="3">Technical Assistant</option>
      </select>
      <select id="model">
        <option value="llama-3-8b-lexi-uncensored">Llama</option>
        <option value="openai/gpt-oss-20b">GPT</option>
      </select>
      <input
        id="temperature"
        type="number"
        step="0.1"
        value="0.7"
        min="0"
        max="1"
      />
      <div id="conversation"></div>
      <textarea id="prompt"></textarea>
      <button id="send">Send</button>
      <button id="download">Download Conversation</button>
      <pre id="response" style="display: none"></pre>
    </div>
    <script src="chatscript.js"></script>
  </body>
</html>
